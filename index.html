<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
  <title>Pengumuman Pengurus Protic</title>
</head>
<body>
  <div class="flex justify-center min-h-screen items-center w-full p-6">
    <div class="w-full md:w-4/12">
      <div class="flex justify-center">
        <img src="protic.png" class="w-48 h-48" alt="">
      </div>
      <div class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <div class="space-y-12">
              <h5 class="text-xl text-center font-medium text-gray-900 dark:text-white">Pengumuman Pengurus Protic</h5>
            <div class="">
              <div id="alert" class="mb-2 text-red-500"></div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Masukkan NIM anda disini</label>
                <input type="number" name="nim" id="nimInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="220......" required>
            </div>
  
            <button type="submit" onclick="cekHasil()" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Lihat hasil Seleksi</button>
        </div>
      </div>
    </div>
    
  </div>

  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</body>
</html>
