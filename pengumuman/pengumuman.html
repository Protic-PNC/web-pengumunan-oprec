<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700 fixed z-40 w-full top-0 shadow-sm">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center">
        <img src="https://protic.web.id/stampel-protic.png" class="h-8 mr-3" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Protic</span>
      </a>
      <button data-collapse-toggle="navbar-solid-bg" type="button"
        class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-solid-bg" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </nav>

  <section class="mt-8 bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-md text-center lg:py-16 z-10 relative">
      <div class="flex justify-center">
        <img src="https://protic.web.id/stampel-protic.png" class="w-48 h-48" alt="">
      </div>
      <div class="border rounded-xl shadow-lg bg-white px-5 md:px-16 py-12">
        <p class="font-bold text-2xl">Hasil Pengumuman Pengurus Protic 2023/2024</p>
        <div id="pengumuman">
          
        </div>

      </div>
    </div>
    <div class="bg-gradient-to-b from-blue-50 to-transparent dark:from-blue-900 w-full h-full absolute top-0 left-0 z-0">
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('user'));
      
      localStorage.removeItem('user');

      if (user) {
        const pengumumanDiv = document.getElementById('pengumuman');
        const p = document.createElement('p');
        let textDivisi;
        if(user.lolos){
          if(user.divisi == 'Sekertaris' || user.divisi == 'Bendahara') {
            textDivisi = 'Diterima Sebagai';
          } else {
            textDivisi = 'Diterima pada divisi';
          }
        }else{
          textDivisi = 'Mendaftar Sebagai';
        }

        if (user.lolos) {
          p.innerHTML = `
          <div class="mt-8 flex p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800" role="alert">
            <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Info</span>
            <div>
              <span class="font-medium">SELAMAT!</span> Kamu diterima sebagai pengurus protic 2023/2024.
            </div>
          </div>
          <div class=" mt-6">
            <div class="font-medium text-md mt-2">
              <p>Nama</p>
              <p class="font-semibold text-2xl mt-2">${user.nama}</p>
            </div>
            <div class="font-medium text-md mt-6">
              <p>Nim</p>
              <p class="font-semibold text-2xl mt-2">${user.nim}</p>
            </div>
            <div class="font-medium text-md mt-6">
              <p>${textDivisi}</p>
              <p class="font-semibold text-2xl mt-2">${user.divisi}</p>
            </div>
          </div>
  
          <div class="mt-8">
            <p class="text-start">Selamat atas lolos seleksi dan bergabung dengan tim kami! Kami sangat senang memiliki Anda di dalam tim ini. Bersama-sama, kita akan mencapai prestasi yang luar biasa!Selamat bergabung dan semoga kolaborasi kita sukses!</p>
          </div>
  
          <div class="mt-6">
            <a href="https://chat.whatsapp.com/HruyAWNWh3Y9t6Llnxibxx" class="mt-6 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Bergabung Dengan Grup WhatsApp</a>
          </div>
          `;
        }else{
          p.innerHTML = `
          <div class="mt-8 flex p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800" role="alert">
            <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Info</span>
            <div>
              <span class="font-medium">Maaf!</span> Kamu tidak lolos sebagai pengurus protic 2023/2024.
            </div>
          </div>
          <div class=" mt-6">
            <div class="font-medium text-md mt-2">
              <p>Nama</p>
              <p class="font-semibold text-2xl mt-2">${user.nama}</p>
            </div>
            <div class="font-medium text-md mt-6">
              <p>Nim</p>
              <p class="font-semibold text-2xl mt-2">${user.nim}</p>
            </div>
            <div class="font-medium text-md mt-6">
              <p>${textDivisi}</p>
              <p class="font-semibold text-2xl mt-2">${user.divisi}</p>
            </div>
          </div>
  
          <div class="mt-8 text center">
            <p class="font-bold text-md">Jangan menyerah! Tetap semangat yaa dan coba lagi lain kali!</p>
          </div>
          `;
        }
        pengumumanDiv.appendChild(p);
      }else{
        window.location.href = 'login-pengumuman.html';
      }
    });
  </script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</body>

</html>
